<div>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
    <div style="min-width:100%;width:100%;background-color:#ffffff">
        <!-- Logo -->
        <table style="width:600px;margin-left:auto;margin-right:auto;padding-left:20px;padding-right:20px;padding-bottom:0px;color:#333332;line-height:1.4;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Ubuntu','Open Sans','Helvetica Neue',sans-serif">
            <tbody>
                <tr><td align="center">
                    <!-- <img src="{{ application_logo }}" style="display:block;max-width:150px:max-height:150px;width:20%;height:auto;margin-left:auto;margin-right:auto"> -->
                    <div style="padding-top:15px;padding-right:0;padding-bottom:15;padding-left:0;margin-top:15px;margin-bottom:15px;color:#9900ff;line-height:1.0;">
                        <table>
                            <tbody>
                                <tr valign="bottom"><td align="center">
                                    <span style="font-family: 'Roboto Condensed', sans-serif;font-size:48px;font-weight:100;font-variant:small-caps;">{{ organization }}</span>
                                </td></tr>
                                <tr valign="top"><td align="center">
                                    <span style="font-family: 'Roboto Condensed', sans-serif;font-size:22px;font-style:italic;font-weight:100;">{{ label }}</span>
                                </td></tr>
                            </tbody>
                        </table>
                    </div>
                </td></tr>
            </tbody>
        </table>
        <!-- Body -->
        {% block body %}{% endblock %}
        <!-- Footer -->
        <table style="width:600px;margin-left:auto;margin-right:auto;padding-left:20px;padding-right:20px;padding-bottom:20px;color:#333332;line-height:1.4;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Ubuntu','Open Sans','Helvetica Neue',sans-serif">
            <tbody>
                <tr><td>
                    <div style="padding-top:15px;padding-right:0;padding-bottom:0;padding-left:0;margin-top:30px;color:#b3b3b1;font-size:12px;text-align:center;border-top:1px solid #e5e5e5">Sent by <a href="{{ base_url }}" style="color:#8e8e8e;text-decoration:underline" target="_blank"><i>{{ organization }}</i></a> &#8226; {{ address }}<div>
                </td></tr>
            </tbody>
        </table>
    </div>
</div>
