{% extends "wrapper.html" %}
{% block subtitle %} : Page Not Found{% endblock %}
{% block body %}
<div class="container content-container-fill">
    <div class="row height-100">
        <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"></div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-8 height-100"></div>
    </div>
</div>
<div id="footer">
    <div class="container-fluid footer-container">
    </div>
</div>
<div class="center-middle">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="font-xl text-center padding-vertical-20">
                <span id="map_icon" class="icon-map float-middle"></span>
            </div>
            <div id="message_text" class="text-center padding-vertical-10">
                <div id="error_message" class="form-text">Page Not Found</div>
                <a href="/" id="try_again_message" class="form-text">Try again.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
